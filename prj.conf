CONFIG_GPIO=y

# UART logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_LOG_BACKEND_UART=y

CONFIG_MAIN_STACK_SIZE=2048

# BLE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_DEVICE_NAME="nRF52Peripheral"
CONFIG_BT_DEVICE_APPEARANCE=0

# Pairing + bonding
CONFIG_BT_SMP=y
# DO NOT set CONFIG_BT_ECC directly in NCS 3.2.1; it is selected indirectly by CONFIG_BT_SMP. :contentReference[oaicite:2]{index=2}
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y

# Privacy/RPA rotation
CONFIG_BT_PRIVACY=y
CONFIG_BT_RPA_TIMEOUT=30

# Flash for settings/bonds
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
